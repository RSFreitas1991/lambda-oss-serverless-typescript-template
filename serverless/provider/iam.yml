statements:
  - Effect: Allow
    Action:
      - dynamodb:PutItem
      - dynamodb:Query
      - dynamodb:GetItem
      - dynamodb:UpdateItem
    Resource:
      - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/my-lambda-oss-${sls:stage}-main-table*

  - Effect: Allow
    Action:
      - sns:Publish
    Resource:
      - ${self:provider.environment.SNS_FEEDBACK_TOPIC_ARN}
